name: masterbuild

on:
  workflow_dispatch: {}

env:
  # Path to the solution file relative to the root of the project.
  SOLUTION_FILE_PATH: .

  # Configuration type to build.
  # You can convert this to a build matrix if you need coverage of multiple configuration types.
  # https://docs.github.com/actions/learn-github-actions/managing-complex-workflows#using-a-build-matrix
  BUILD_CONFIGURATION: Release

permissions:
  contents: write

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4
      with:
        ref: refs/heads/master
      
    - name: Add MSBuild to PATH
      uses: microsoft/setup-msbuild@v1.0.2

    - name: Restore NuGet packages
      working-directory: ${{env.GITHUB_WORKSPACE}}
      run: nuget restore ${{env.SOLUTION_FILE_PATH}}

    - name: Build
      working-directory: ${{env.GITHUB_WORKSPACE}}
      # Add additional options to the MSBuild command line here (like platform or verbosity level).
      # See https://docs.microsoft.com/visualstudio/msbuild/msbuild-command-line-reference
      run: msbuild /m /p:Platform=x64 /p:PlatformToolset=v143 /p:Configuration=${{env.BUILD_CONFIGURATION}} ${{env.SOLUTION_FILE_PATH}}

    - name: Prepare Upload Artifact
      working-directory: ${{env.GITHUB_WORKSPACE}}
      run: |
            powershell -Command "Copy-Item './x64/Release/App6' './artifact_temp/App6' -Recurse -Force -Exclude '*.pdb','*.exp','*.lib','*.xbf','*.winmd'"
            powershell -Command "Invoke-WebRequest -Uri 'https://www.nuget.org/api/v2/package/Snap.Hutao.UnlockerIsland/1.4.6' -OutFile './island.zip'"
            powershell -Command "Expand-Archive -Path './island.zip' -DestinationPath './island'"
            powershell -Command "Copy-Item -Path '.\island\runtimes\win-x64\native\Snap.Hutao.UnlockerIsland.dll' -Destination '.\artifact_temp\App6\nvhelper.dll' -Force"
            powershell -Command "Rename-Item -Path '.\artifact_temp\App6\App6.exe' -NewName 'toolbox.exe'"
            powershell -Command "Rename-Item -Path '.\artifact_temp\App6\App6.pri' -NewName 'toolbox.pri'"
            
    - name: Upload a Build Artifact
      uses: actions/upload-artifact@v5.0.0
      with:
        path: ${{ github.workspace }}\artifact_temp\App6*
        
    - name: Prepare Upload Release
      working-directory: ${{env.GITHUB_WORKSPACE}}
      run:  powershell -Command "Compress-Archive -Path './artifact_temp/App6/*' -DestinationPath './artifact_temp/toolbox.zip' -Force"

    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # This token is provided by Actions, you do not need to create your own token
      with:
       tag_name: v6.2b0
       release_name: prerelease
       body: prerelease
       draft: false
       prerelease: true

    - name: Upload Release Asset
    
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
       upload_url: ${{ steps.create_release.outputs.upload_url }}
       asset_path: ./artifact_temp/toolbox.zip
       asset_name: toolbox.zip
       asset_content_type: application/zip
